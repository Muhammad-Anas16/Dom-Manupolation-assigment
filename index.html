<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="section1">
        <h2>result of final exam</h2>
        <div class="first-div">
            <p>
                <span>class</span>
                <span> : XI </span>
            </p>

            <p>
                <span>roll no</span>
                <span> : 123 </span>
            </p>


        </div>

        <div class="second-div">
            <p>
                <span>Name :</span>
                <span id="name"> </span>
            </p>

            <p>
                <span>Year </span>
                <span> : 2019 - 20</span>
            </p>


        </div>
        <hr>
    </section>

    <br>

    <div id="main">

    </div>

    <br> <br> <br>
    <section class="third-div">

        <p>
            <span>total marks :</span>
            <span id="total-num"></span>
        </p>

        <p>
            <span>percentage :</span>
            <span id="per%"></span>
        </p>

    </section>

    </div>


    <script src="app.js"></script>
</body>

</html>
